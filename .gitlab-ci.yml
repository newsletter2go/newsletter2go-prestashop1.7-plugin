variables:
 VERSION: "4_0_02" #read this from some file

stages:
  - build
  - deploy

image: php:5.6
before_script:
# what needs to be done before each job
# install and configure dependencys
  - apt-get update && apt-get install zip && apt-get install unzip
  - apt-get update -yqq
  - apt-get install git -yqq
  - composer install

make_file:
  stage: build
  when: manual
  script:
    - make version=$VERSION
    - make clean
  artifacts:
    paths:
      - ./*.zip
    expire_in: 1 week

